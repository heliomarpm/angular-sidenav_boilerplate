<app-layout
  *ngIf="checkRawPages(router.url) else raw"
  logo="{{ logo }}" title="{{ title }}"
  >
  <app-breadcrumbs *ngIf="router.url !== '/home'" [url]="router.url"></app-breadcrumbs>

  <div class="content" [@fadeInAnimation]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</app-layout>

<ng-template #raw>
  <router-outlet></router-outlet>
</ng-template>
